# This file is used to initialize Jiffle's FunctionLookup class.
#
# DO NOT EDIT THIS FILE unless you are modifying the Jiffle compiler itself.

# Keys are either the name as used in Jiffle or name + numArgs for 
# identically named functions.
#
# Values are: comma delimited:
# 1. name as used in script
# 2. runtime source name
# 3. function provider (JIFFLE, MATH or PROXY)
# 4. volatile (true or false)
# 5. one or more argument types: D, List or "0" (zero) for no args

# General numeric functions
abs = abs, abs, MATH, false, D
acos = acos, acos, MATH, false, D
asin = asin, asin, MATH, false, D
atan = atan, atan, MATH, false, D
cos = cos, cos, MATH, false, D
degToRad = degToRad, degToRad, JIFFLE, false, D
floor = floor, floor, MATH, false, D
isinf = isinf, isinf, JIFFLE, false, D
isnan = isnan, isnan, JIFFLE, false, D
isnull = isnull, isnull, JIFFLE, false, D
log1 = log, log, MATH, false, D
log2 = log, log2Arg, JIFFLE, false, D, D
radToDeg = radToDeg, radToDeg, JIFFLE, false, D
rand = rand, rand, JIFFLE, true, D
randInt = randInt, randInt, JIFFLE, true, D
round1 = round, round, MATH, false, D
round2 = round, round2Arg, JIFFLE, false, D, D
sign = sign, sign, JIFFLE, false, D
sin = sin, sin, MATH, false, D
sqrt = sqrt, sqrt, MATH, false, D
tan = tan, tan, MATH, false, D

# Statistical functions
max2 = max, max, MATH, false, D, D
max = max, max, JIFFLE, false, List
mean = mean, mean, JIFFLE, false, List
min = min, min, JIFFLE, false, List
min2 = min, min, MATH, false, D, D
median = median, median, JIFFLE, false, List
mode = mode, mode, JIFFLE, false, List
range = range, range, JIFFLE, false, List
sdev = sdev, sdev, JIFFLE, false, List
variance = variance, variance, JIFFLE, false, List

# Logical operators
OR = OR, OR, JIFFLE, false, D, D
AND = AND, AND, JIFFLE, false, D, D
XOR = XOR, XOR, JIFFLE, false, D, D
GT = GT, GT, JIFFLE, false, D, D
GE = GE, GE, JIFFLE, false, D, D
LT = LT, LT, JIFFLE, false, D, D
LE = LE, LE, JIFFLE, false, D, D
EQ = EQ, EQ, JIFFLE, false, D, D
NE = NE, NE, JIFFLE, false, D, D
NOT = NOT, NOT, JIFFLE, false, D

# Image functions which are proxies for runtime variables
width = width, (double)_width, PROXY, false, 0
height = height, (double)_height, PROXY, false, 0
size = size, (double)_size, PROXY, false, 0
x = x, (double)_x, PROXY, false, 0
y = y, (double)_y, PROXY, false, 0
xmin = xmin, (double)_minx, PROXY, false, 0
ymin = ymin, (double)_miny, PROXY, false, 0
xmax = xmax, (double)_maxx, PROXY, false, 0
ymax = ymax, (double)_maxy, PROXY, false, 0
